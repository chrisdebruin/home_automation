version: '2.2'

services:
  homeassistant:
    image: homeassistant/raspberrypi3-homeassistant:stable
    ports:
      - 8123:8123
    volumes:
      - "./homeassistant:/config"
    environment:
      TZ: Europe/Amsterdam
    restart: unless-stopped
  mosquitto:
    image: eclipse-mosquitto
    volumes:
      - ./mosquitto/config:/mosquitto/config
      - ./mosquitto/data:/mosquitto/data
    ports:
      - 1883:1883
      - 8883:8883
    restart: unless-stopped
  domoticz:
    image: linuxserver/domoticz:arm32v7-aaed3481-ls14
    ports:
      - 8080:8080
    volumes:
      - "./domoticz/config:/config"
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Amsterdam
    restart: unless-stopped
    devices:
      - /dev/ttyUSB0:/dev/ttyUSB0
  ftp:
    image: crazymax/pure-ftpd
    container_name: pureftpd
    ports:
      - "2100:2100"
    volumes:
      - "/media/ssd:/data"
      - "/media/ssd/hikvision:/home/hikvision"
    environment:
      - "TZ=Europe/Amsterdam"
      - "AUTH_METHOD=puredb"
    restart: unless-stopped
