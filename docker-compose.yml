version: '2.2'

services:
  homeassistant:
    image: homeassistant/raspberrypi3-homeassistant:stable
    ports:
      - 8123:8123
    volumes:
      - "./homeassistant:/config"
    environment:
      TZ: Europe/Amsterdam
    restart: unless-stopped
  mosquitto:
    image: eclipse-mosquitto
    volumes:
      - ./mosquitto/config:/mosquitto/config
      - ./mosquitto/data:/mosquitto/data
    ports:
      - 1883:1883
      - 8883:8883
    restart: unless-stopped
  domoticz:
    image: linuxserver/domoticz:arm32v7-aaed3481-ls14
    ports:
      - 8080:8080
    volumes:
      - "./domoticz/config:/config"
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Amsterdam
    restart: unless-stopped
    devices:
      - /dev/ttyUSB0:/dev/ttyUSB0
  ftp:
    image: crazymax/pure-ftpd
    container_name: pureftpd
    ports:
      - "2100:2100"
    volumes:
      - "/media/ssd:/data"
      - "/media/ssd/hikvision:/home/ftpusers/hikvision"
    environment:
      - "TZ=Europe/Amsterdam"
      - "AUTH_METHOD=puredb"
    restart: unless-stopped
  nfs4:
    image: grewhit/armhf-nfs4-server
      cap_add:
      - SYS_ADMIN
    volumes:
      - /media/ssd/video:/mnt
    environment:
      - NFS_EXPORT_DIR_1=/mnt
      - NFS_EXPORT_DOMAIN_1=\*
      - NFS_EXPORT_OPTIONS_1="rw,fsid=0,root_squash,no_subtree_check,insecure"
    ports:
      - "111:111/tcp"
      - "111:111/udp"
      - "2049:2049/tcp"
      - "2049:2049/udp"
    restart: unless-stopped
